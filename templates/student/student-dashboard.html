{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
<div class="container">

    {% if not request.user.studentprofilemodel.department_name %}
    <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
        In order to see the books, You have to complete your profile first!
        <a href="#" class="btn btn-success text-white text-center rounded ms-5"><i
                class="fas fa-plus me-2"></i> Add Now</a>
    </div>
    {% endif %}

    <h2 class="mt-3">Student Dashboard</h2>
    <div class="col-md-4 mt-4">
            <a class="btn btn-success btn-block rounded" href="{% url 'books:book_list' %}">
                <i class="me-2"></i>All Books</a>
    </div>
</div>


{% endblock %}
