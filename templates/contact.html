{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block title %} - Contact{% endblock %}


{% block content %}

<div class="container">
    <div class="row">

        <div class="col-lg-8 mt-4">
            <div class=" my-4">
                <div class="col-lg-12">
                    <div class="">
                        <h3 class="text-black">Contact Us</h3>
                    </div>

                    <div class="">
                        <form action="{% url 'contact' %}" method="post">
                            {% csrf_token %}

                            <div class="form-outline mb-3">
                                <input type="text" class="form-control" value="{{request.user.name}}" name="name" required/>
                                <label class="form-label">Name</label>
                            </div>

                            <div class="form-outline mb-3">
                                <input type="text" class="form-control" value="{{request.user.email}}" name="email" required/>
                                <label class="form-label">Email</label>
                            </div>

                            <div class="form-outline mb-3">
                                <input type="text" class="form-control" name="subject" required/>
                                <label class="form-label">Subject</label>
                            </div>

                            <div class="form-outline mb-3">
                                <textarea type="text" class="form-control" name="message" rows="5" required></textarea>
                                <label class="form-label">Message</label>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-block btn-primary btn-md" type="submit">
                                        Send Feedback
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                {% for message in messages %}
                <p class="note note-success">{{message}}</p>
                {% endfor %}
            </div>
        </div>

    </div>

    <!-- /.row -->
</div>

{% endblock %}
